<klp-form [formGroup]="myForm" [showErrorMessages]="false">
	{{myForm.get('emails').value}}
	<klp-form-element caption="Emails" direction="vertical">
		<klp-form-text-input formControlName="emails" [innerValueChangeInterceptor]="innerValueChangeInterceptor">
		</klp-form-text-input>
	</klp-form-element>
	<klp-form-element caption="Yes or no">
		<klp-form-toggle formControlName="yesno">
		</klp-form-toggle>
	</klp-form-element>
	<klp-form-element caption="Yes or no2">
		<klp-form-toggle formControlName="yesno2">
		</klp-form-toggle>
	</klp-form-element>
	<klp-form-element caption="select something">
		<klp-form-select [options]="options" formControlName="selector" (onSearch)="search($event)" (onEndReached)="loadMore()"></klp-form-select>
	</klp-form-element>
	<klp-form-element>
		<klp-form-text-input formControlName="emails"></klp-form-text-input>
	</klp-form-element>
	<ng-container *ngFor="let email of emails; index as idx">
		<klp-sub-form [injectInto]="subbies" [at]="idx">
			<app-sub-form-example></app-sub-form-example>
		</klp-sub-form>
	</ng-container>
	<klp-sub-form *ngIf="show" [injectInto]="myForm" at="oli">
		<app-sub-form-example></app-sub-form-example>
	</klp-sub-form>
	<klp-form-submit-button [submitCallback]="submitForm">
		Submit
	</klp-form-submit-button>
	<klp-form-button variant="redOutlined">Red</klp-form-button>
</klp-form>

<klp-form-select [options]="options" [multiple]="true"></klp-form-select>
{{testDate}}
<klp-form-date-time-picker [(ngModel)]="testDate" [multiple]="true" [disabled]="true"></klp-form-date-time-picker>
<klp-form-checkbox [(ngModel)]="isChecked"></klp-form-checkbox>
<klp-form-checkbox [(ngModel)]="isChecked" [renderUndefinedAsIndeterminate]="true"></klp-form-checkbox>
<klp-form-file-input [(ngModel)]="myfile" [multiple]="false"></klp-form-file-input>
<klp-form-button (click)="toggie()">clickie</klp-form-button>
{{groupedItems | json}}
<klp-form-sortable-grouped-items [(ngModel)]="groupedItems"></klp-form-sortable-grouped-items>

{{minutes}}
<klp-form-hour-minute-input [(ngModel)]="minutes"></klp-form-hour-minute-input>
<klp-form-hour-minute-input [(ngModel)]="minutes"></klp-form-hour-minute-input>
{{fancyDate}}
<klp-form-date-time-picker [(ngModel)]="fancyDate"></klp-form-date-time-picker>

<klp-form-select [options]="staticOptions" [(ngModel)]="kers" [truncateOptions]="false" style="width: 100px"></klp-form-select>
