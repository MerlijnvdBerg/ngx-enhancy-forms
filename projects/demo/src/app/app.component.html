<klp-form [formGroup]="myForm">
	<ng-container *ngFor="let control of formArray.controls">
		<klp-sub-form [injectInto]="control">
			<app-sub-form-example></app-sub-form-example>
		</klp-sub-form>
	</ng-container>

	<klp-form-submit-button [submitCallback]="submitForm">
		Submit
	</klp-form-submit-button>
</klp-form>
