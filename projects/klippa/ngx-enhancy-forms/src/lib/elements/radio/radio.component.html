<div class="componentContainer" [class]="orientation">
	<ng-container *ngFor="let option of options">
		<div class="optionsContainer" (click)="setInnerValueAndNotify(option.id)">
			<div class="radioContainer">
				<span class="selected" *ngIf="innerValue === option.id"></span>
			</div>
			<div>{{option.name}}</div>
		</div>
	</ng-container>
</div>
