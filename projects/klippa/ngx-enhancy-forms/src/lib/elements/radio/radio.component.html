<div class="componentContainer" [class]="orientation">
	<ng-container *ngFor="let option of options">
		<button class="optionContainer" (click)="setInnerValueAndNotify(option.id)">
			<div [ngClass]="variant">
				<span class="selected" *ngIf="innerValue === option.id"></span>
			</div>
			<div>{{option.name}}</div>
		</button>
	</ng-container>
</div>
