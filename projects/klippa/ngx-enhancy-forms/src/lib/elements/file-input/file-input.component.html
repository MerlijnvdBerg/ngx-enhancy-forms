<div class="componentContainer">
	<klp-form-button class="uploadButton" [isLoading]="isLoading">
		Upload a file
		<input
			type="file"
			(change)="onChange($event.target.files)"
			[multiple]="multiple"
			[disabled]="disabled"
		>
	</klp-form-button>
	<div class="fileName">
		{{getFileNames()}}
	</div>
	<klp-form-button class="clearButton" variant="white" *ngIf="shouldShowClearButton()" (click)="resetToNull()">X</klp-form-button>
</div>
