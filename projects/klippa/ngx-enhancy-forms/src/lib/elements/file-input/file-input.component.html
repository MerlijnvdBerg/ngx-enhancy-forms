<div class="componentContainer" [ngClass]="{fullParentSize: useFullParentSize}">
	<div class="buttonContainer">
		<klp-form-button class="uploadButton" [isLoading]="isLoading" (click)="uploadFileClicked()">
			Upload a file
		</klp-form-button>
		<input
			type="file"
			#nativeInputRef
			(change)="onChange($event.target.files)"
			[multiple]="multiple"
			[disabled]="disabled"
		>
	</div>
	<div class="fileName" *ngIf="!onlyShowUploadButton">
		{{getFileNames()}}
	</div>
	<klp-form-button class="clearButton" variant="white" *ngIf="shouldShowClearButton()" (click)="resetToNull()">X</klp-form-button>
</div>
