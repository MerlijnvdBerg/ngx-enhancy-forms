<ng-select
	[placeholder]="placeholder"
	bindLabel="name"
	bindValue="id"
	[items]="options"
	[clearable]="clearable"
	[(ngModel)]="innerValue"
	[ngClass]="{showErrors: isInErrorState()}"
	(change)="setInnerValueAndNotify(innerValue)"
	[multiple]="multiple"
	[disabled]="disabled"
	(blur)="touch()"
	(search)="onSearch.emit($event.term)"
	[dropdownPosition]="dropdownPosition"
	[searchFn]="customSearchFn"
>
	<ng-template let-item="item" ng-option-tmp>
		{{ item.name }}
		<div *ngIf="item.description" class="dropdown-item-description">
			{{ item.description }}
		</div>
	</ng-template>
	<ng-container *ngIf="multiple && multipleDisplayedAsAmount && innerValue?.length > 1">
		<ng-template ng-multi-label-tmp>
			<div class="ng-value">
				<span class="ng-value-label">%amount% selected</span>
			</div>
		</ng-template>
	</ng-container>
	<ng-template ng-footer-tmp *ngIf="footerElement">
		<ng-container [ngTemplateOutlet]="footerElement"></ng-container>
	</ng-template>
</ng-select>
