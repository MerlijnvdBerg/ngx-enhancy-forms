<ngx-async-template [promise]="groupsPromise">
	<ng-template ngx-async-success let-groups="value">
		<app-form-select
			[options]="groups"
			[(ngModel)]="innerValue"
			(ngModelChange)="setInnerValueAndNotify($event)"
			[placeholder]="'Select a group' | translate"
			[multiple]="multiple"
		>
		</app-form-select>
	</ng-template>
	<ng-template ngx-async-pending>
		<app-loading-indicator variant="picker"></app-loading-indicator>
	</ng-template>
</ngx-async-template>
