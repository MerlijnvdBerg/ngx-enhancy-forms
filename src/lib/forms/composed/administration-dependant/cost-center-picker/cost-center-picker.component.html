<ngx-async-template [promise]="costCenterPromise">
	<ng-template ngx-async-success let-costCenters="value">
		<app-form-select
			[options]="costCenters | filterArray: belongsToProvidedAdministration: shouldBelongToAdministrationIds"
			[(ngModel)]="innerValue"
			(ngModelChange)="setInnerValueAndNotify($event)"
			[placeholder]="'Select a cost center' | translate"
			[multiple]="multiple"
		></app-form-select>
	</ng-template>
	<ng-template ngx-async-pending>
		<app-loading-indicator variant="picker"></app-loading-indicator>
	</ng-template>
</ngx-async-template>
