<ngx-async-template [promise]="companiesPromise">
	<ng-template ngx-async-success let-companies="value">
		<app-form-select
			[options]="companies"
			[(ngModel)]="innerValue"
			(ngModelChange)="setInnerValueAndNotify($event)"
			[placeholder]="'Select a company' | translate"
			[multiple]="multiple"
			[clearable]="clearable"
		>
		</app-form-select>
	</ng-template>
</ngx-async-template>
