<ngx-async-template [promise]="countriesPromise">
	<ng-template ngx-async-success let-countries="value">
		<app-form-select
			[options]="countries"
			[(ngModel)]="innerValue"
			(ngModelChange)="setInnerValueAndNotify($event)"
			[placeholder]="'Select a country' | translate"
			[multiple]="multiple"
			[clearable]="clearable"
		>
		</app-form-select>
	</ng-template>
	<ng-template ngx-async-pending>
		<app-loading-indicator variant="picker"></app-loading-indicator>
	</ng-template>
</ngx-async-template>
