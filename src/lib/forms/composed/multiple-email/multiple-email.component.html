<ng-container *ngIf="innerValue">
	<div class="entry" *ngFor="let _ of [].constructor(innerValue.length > 0 ? innerValue.length : 1); index as i">
		<app-form-email-input
			[(ngModel)]="innerValue[i]"
			(ngModelChange)="valueChanged()"
			[placeholder]="'Enter email' | translate"
		></app-form-email-input>
		<app-button class="removeButton" *ngIf="i >= 1" (click)="remove(i)">
			<i class="ti-trash"></i>
		</app-button>
	</div>
	<app-button variant="greenLink" *ngIf="innerValue[innerValue.length - 1]" class="addAnother" (click)="addAnother()">
		+ <span translate>Add an extra export email address</span>
	</app-button>
</ng-container>
